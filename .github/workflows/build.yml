name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka pyprind

      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --onefile \
            --output-dir=dist \
            --output-filename=cpdf \
            --assume-yes-for-downloads \
            cpdf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpdf-linux-x86_64
          path: dist/cpdf

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka pyprind

      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --onefile \
            --output-dir=dist \
            --output-filename=cpdf \
            --assume-yes-for-downloads \
            cpdf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpdf-linux-arm64
          path: dist/cpdf

  build-windows-x86_64:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka pyprind

      - name: Build with Nuitka
        run: |
          python -m nuitka `
            --onefile `
            --output-dir=dist `
            --output-filename=cpdf.exe `
            --assume-yes-for-downloads `
            cpdf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpdf-windows-x86_64
          path: dist/cpdf.exe

  build-windows-arm64:
    runs-on: windows-11-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka pyprind

      - name: Build with Nuitka
        run: |
          python -m nuitka `
            --onefile `
            --output-dir=dist `
            --output-filename=cpdf.exe `
            --assume-yes-for-downloads `
            cpdf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpdf-windows-arm64
          path: dist/cpdf.exe

  build-macos-intel:
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka pyprind

      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --onefile \
            --output-dir=dist \
            --output-filename=cpdf \
            --assume-yes-for-downloads \
            cpdf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpdf-macos-x86_64
          path: dist/cpdf

  build-macos-arm:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka pyprind

      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --onefile \
            --output-dir=dist \
            --output-filename=cpdf \
            --assume-yes-for-downloads \
            cpdf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpdf-macos-arm64
          path: dist/cpdf

  build-freebsd-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: |
            pkg install -y python311 py311-pip patchelf
          run: |
            python3.11 -m pip install --user --break-system-packages nuitka pyprind
            python3.11 -m nuitka \
              --onefile \
              --output-dir=dist \
              --output-filename=cpdf \
              --assume-yes-for-downloads \
              cpdf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpdf-freebsd-x86_64
          path: dist/cpdf

  release:
    needs: [build-linux-x86_64, build-linux-arm64, build-windows-x86_64, build-windows-arm64, build-macos-intel, build-macos-arm, build-freebsd-x86_64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/cpdf-linux-x86_64/cpdf release/cpdf-linux-x86_64
          cp artifacts/cpdf-linux-arm64/cpdf release/cpdf-linux-arm64
          cp artifacts/cpdf-windows-x86_64/cpdf.exe release/cpdf-windows-x86_64.exe
          cp artifacts/cpdf-windows-arm64/cpdf.exe release/cpdf-windows-arm64.exe
          cp artifacts/cpdf-macos-x86_64/cpdf release/cpdf-macos-x86_64
          cp artifacts/cpdf-macos-arm64/cpdf release/cpdf-macos-arm64
          cp artifacts/cpdf-freebsd-x86_64/cpdf release/cpdf-freebsd-x86_64
          cp install.sh release/install.sh
          cp install.bat release/install.bat

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
